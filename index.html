<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NETFLIX</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="logo"> <img src="/logo.png" alt="LOGO NETFLIX" ></div>
      <div class="login"> 
          <select name="lenguajes" id="lang"><form action="#">
            <option value="español">Español</option>
            <option value="english">English</option>
          </select>
        </form>
        <button class="inicio" >Iniciar sesión</button>
      </div>
    </nav>
  </header>

    <div class="info">
      <h2 class="bebas-neue-regular">Películas y series ilimitadas y mucho más</h2>
      <p class="bebas-neue-regular-m">Disfruta donde quieras. Cancela cuando quieras</p>
      <p class="bebas-neue-regular-s">¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</p>
      <div class="formulario">
        <input type="email" name="email" placeholder="Email"/> 
        <button class="comienzo">Comenzar </button>
      </div>
      
    </div>
  
</body>
</html>
